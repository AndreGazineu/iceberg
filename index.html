<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Zen Animation</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .swiper-container {
            width: 80%;
            height: 60%;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 60%;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); /* Efeito de quicada */
        }
    </style>
</head>
<body>
    <!-- Swiper Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" style="background-image: url('https://uploaddeimagens.com.br/images/004/677/169/original/iceberg.jpg?1701255060')"></div>
            <div class="swiper-slide" style="background-image: url('https://uploaddeimagens.com.br/images/004/679/566/original/ice2.jpg?1701435876')"></div>
            <div class="swiper-slide" style="background-image: url('https://uploaddeimagens.com.br/images/004/679/570/original/ice3.jpg?1701436065')"></div>
            <div class="swiper-slide" style="background-image: url('https://uploaddeimagens.com.br/images/004/679/572/original/ice4.jpg?1701436190')"></div>
            <div class="swiper-slide" style="background-image: url('https://uploaddeimagens.com.br/images/004/679/574/original/ice5.jpg?1701436292')"></div>
            <div class="swiper-slide" style="background-image: url('https://uploaddeimagens.com.br/images/004/679/580/original/ice6.jpg?1701436594')"></div>
            <!-- Adicione mais slides conforme necessário -->
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            on: {
                slideChangeTransitionStart: function () {
                    // Movimentando para cima e depois quicando para baixo
                    this.slides.css('transform', 'translateY(-20px)');
                },
                slideChangeTransitionEnd: function () {
                    // Voltando à posição original com efeito de quicada
                    this.slides.css('transform', 'translateY(0)');
                },
            },
        });
    </script>
</body>
</html>
